name: Deploy Beancode Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 600s
          command_timeout: 600s
          script: |
            set -e 
            cd /home/beancode/beancode-frontend-nextjs

            # Обновляем код
            git fetch origin main
            git reset --hard origin/main

            # Устанавливаем зависимости (с флагом для ускорения)
            npm ci --prefer-offline --no-audit

            # Создаем папку для логов если не существует
            mkdir -p logs

            # Собираем проект
            npm run build

            # Перезапускаем PM2 процесс
            pm2 restart beancode-frontend-nextjs || pm2 start pm2.config.cjs

            # Проверяем статус
            pm2 status
